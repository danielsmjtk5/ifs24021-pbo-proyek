<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Masuk - FoodPlate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        .brand-logo {
            color: #4361ee;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: block;
            text-decoration: none;
        }
        .form-control {
            background: #f8f9fa;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: none;
            background: white;
        }
        .btn-login {
            background: #4361ee;
            color: white;
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border: none;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #3f37c9;
            transform: translateY(-2px);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #ccc;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4">
            <a href="/" class="brand-logo"><i class="bi bi-basket2-fill me-2"></i>FoodPlate</a>
            <p class="text-muted">Selamat datang kembali!</p>
        </div>

        <!-- Alert Error Login -->
        <div th:if="${param.error}" class="alert alert-danger py-2 small rounded-3 border-0 bg-danger bg-opacity-10 text-danger">
            <i class="bi bi-exclamation-circle me-1"></i> Email atau Password salah.
        </div>

        <form th:action="@{/auth/login/post}" method="post">
            <div class="text-start">
                <label class="fw-bold small text-muted mb-1">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="nama@email.com" required>
            </div>

            <div class="text-start">
                <label class="fw-bold small text-muted mb-1">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-login mt-2">Masuk Sekarang</button>
        </form>

        <div class="divider small">Belum punya akun?</div>

        <a href="/auth/register" class="btn btn-outline-secondary w-100 rounded-pill border-2 fw-bold" style="font-size: 0.9rem;">
            Daftar Akun Baru
        </a>
    </div>

</body>
</html>
