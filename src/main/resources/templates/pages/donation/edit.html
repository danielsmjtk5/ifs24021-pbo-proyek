<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Donasi - FoodPlate</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --text-dark: #2b2d42;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
        }

        .edit-container {
            max-width: 800px;
            margin: 40px auto;
        }

        .card-form {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 40px;
        }

        .form-title {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        /* Input Styling */
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 2px solid #f0f2f5;
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            background-color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        /* Image Preview Box */
        .current-photo-box {
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            background: #fff;
        }
        .img-preview {
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .btn-save {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: 0.3s;
            width: 100%;
        }
        .btn-save:hover {
            background: #3f37c9;
            transform: translateY(-2px);
        }

        .btn-cancel {
            color: #6c757d;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-cancel:hover { color: var(--text-dark); }

    </style>
</head>
<body>

<div class="container edit-container">
    
    <div class="text-center mb-4">
        <h2 class="form-title">Edit Donasi</h2>
        <p class="text-muted">Perbarui informasi makanan agar lebih akurat.</p>
    </div>

    <div class="card card-form">
        <!-- Form Start -->
        <form th:action="@{/donations/edit/{id}(id=${id})}" th:object="${donationForm}" method="post" enctype="multipart/form-data">
            
            <!-- Nama Makanan -->
            <div class="mb-4">
                <label class="form-label"><i class="bi bi-card-heading me-2"></i>Nama Makanan</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Contoh: Nasi Goreng Spesial" required>
            </div>

            <!-- Grid: Kategori & Halal -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label"><i class="bi bi-tag me-2"></i>Kategori</label>
                    <select th:field="*{category}" class="form-select">
                        <option value="Makanan Berat">Makanan Berat</option>
                        <option value="Snack">Snack / Roti</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Bahan Mentah">Bahan Mentah</option>
                    </select>
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label"><i class="bi bi-shield-check me-2"></i>Status Halal</label>
                    <select th:field="*{isHalal}" class="form-select">
                        <option value="true">✅ Terjamin Halal</option>
                        <option value="false">⚠️ Non-Halal</option>
                    </select>
                </div>
            </div>

            <!-- Grid: Lokasi & Porsi -->
            <div class="row">
                <div class="col-md-8 mb-4">
                    <label class="form-label"><i class="bi bi-geo-alt me-2"></i>Lokasi Pengambilan</label>
                    <input type="text" th:field="*{location}" class="form-control" required>
                </div>
                <div class="col-md-4 mb-4">
                    <label class="form-label"><i class="bi bi-basket me-2"></i>Porsi</label>
                    <input type="number" th:field="*{portion}" class="form-control" min="1">
                </div>
            </div>

            <!-- Expired Time -->
            <div class="mb-4">
                <label class="form-label"><i class="bi bi-stopwatch me-2"></i>Batas Waktu (Expired)</label>
                <input type="datetime-local" th:field="*{expiredTime}" class="form-control">
                <div class="form-text text-muted small">*Biarkan jika tidak ingin mengubah waktu.</div>
            </div>

            <!-- Deskripsi -->
            <div class="mb-4">
                <label class="form-label"><i class="bi bi-text-paragraph me-2"></i>Deskripsi & Kondisi</label>
                <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Ceritakan kondisi makanan..."></textarea>
            </div>

            <!-- Foto Preview & Upload -->
            <div class="mb-5">
                <label class="form-label"><i class="bi bi-image me-2"></i>Foto Makanan</label>
                
                <!-- Box Preview Foto Lama (Fitur Penting Edit) -->
                <div class="current-photo-box">
                    <p class="small text-muted mb-2">Foto Saat Ini:</p>
                    <!-- Kita ambil URL foto dari object donasi yg sedang diedit, bukan dari form -->
                    <!-- Note: Logic controller mungkin perlu passing photoUrl terpisah jika form objectnya DTO murni tanpa URL -->
                    <!-- Jika di controller kamu sudah pasang model "donationForm", gambar ini tidak akan tampil kecuali kamu pass urlnya. -->
                    <!-- TAPI, untuk UI, kita pasang input stylenya saja dulu -->
                    <div class="alert alert-secondary py-2 small"><i class="bi bi-info-circle"></i> Jika tidak ingin mengganti foto, biarkan input di bawah kosong.</div>
                </div>

                <input type="file" name="photo" class="form-control" accept="image/*">
            </div>

            <!-- Action Buttons -->
            <div class="row align-items-center">
                <div class="col-md-8">
                    <button type="submit" class="btn btn-save">
                        <i class="bi bi-check-lg me-2"></i> Simpan Perubahan
                    </button>
                </div>
                <div class="col-md-4 text-end text-md-center">
                    <a href="/" class="btn-cancel">Batal</a>
                </div>
            </div>

        </form>
        <!-- Form End -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
