<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoodPlate - Buat Donasi</title>
    
    <!-- 1. Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. Bootstrap Icons (Agar konsisten dengan Dashboard) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 3. Font Google: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(180deg, #f0f4f8 0%, #e1e8ed 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* Card Styling */
        .form-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            background: #ffffff;
            overflow: hidden;
        }

        .card-header-custom {
            background: transparent;
            padding: 2.5rem 2.5rem 1rem 2.5rem;
            border-bottom: none;
            text-align: center;
        }

        /* Form Labels */
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        /* Inputs & Selects */
        .form-control, .form-select, .input-group-text {
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-group-text {
            background-color: #f8fafc;
            color: var(--text-muted);
            border-right: none;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }
        
        /* Fix border input group saat focus */
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
        }

        /* Custom Upload Area */
        .upload-area {
            background-color: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            background-color: #eff6ff;
            border-color: var(--primary-color);
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* Buttons */
        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }

        .btn-light-custom {
            background: #f1f5f9;
            color: var(--text-muted);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
        }

        .btn-light-custom:hover {
            background: #e2e8f0;
            color: var(--text-dark);
        }

    </style>
</head>
<body>

<!-- Navbar Minimalis -->
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container pt-3">
        <a class="navbar-brand d-flex align-items-center fw-bold text-decoration-none" href="/">
            <i class="bi bi-arrow-left-circle-fill me-2 fs-3 text-secondary"></i>
            <span class="text-secondary" style="font-size: 1rem;">Kembali ke Dashboard</span>
        </a>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9"> 
            
            <div class="card form-card">
                <!-- Header Bersih -->
                <div class="card-header-custom">
                    <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 p-3 rounded-circle mb-3">
                        <i class="bi bi-box2-heart-fill text-primary fs-3"></i>
                    </div>
                    <h3 class="fw-bold mb-1">Buat Donasi Makanan</h3>
                    <p class="text-muted small">Isi detail makananmu agar mudah ditemukan orang lain.</p>
                </div>
                
                <div class="card-body p-4 p-md-5 pt-2">
                    
                    <!-- Form Start -->
                    <form th:action="@{/donations/add}" th:object="${donationForm}" method="post" enctype="multipart/form-data">
                        
                        <!-- Nama Makanan -->
                        <div class="mb-4">
                            <label class="form-label">Nama Makanan</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Contoh: Nasi Goreng Spesial + Telur" required>
                        </div>

                        <!-- Kategori & Halal -->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Kategori</label>
                                <select th:field="*{category}" class="form-select" style="cursor: pointer;">
                                    <option value="Makanan Berat">Makanan Berat</option>
                                    <option value="Snack">Snack / Roti</option>
                                    <option value="Minuman">Minuman</option>
                                    <option value="Bahan Mentah">Bahan Mentah</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Status Halal</label>
                                <select th:field="*{isHalal}" class="form-select" style="cursor: pointer;">
                                    <option value="true">Terjamin Halal</option>
                                    <option value="false">Mengandung Non-Halal</option>
                                </select>
                            </div>
                        </div>

                        <!-- Lokasi dengan Icon Input Group -->
                        <div class="mb-4">
                            <label class="form-label">Lokasi Pengambilan</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                                <input type="text" th:field="*{location}" class="form-control border-start-0 ps-0" placeholder="Contoh: Kantin Asrama Lantai 1" required>
                            </div>
                        </div>

                        <!-- Porsi & Expired -->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Jumlah Porsi</label>
                                <input type="number" th:field="*{portion}" class="form-control" min="1" value="1">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Batas Waktu (Expired)</label>
                                <input type="datetime-local" th:field="*{expiredTime}" class="form-control" required>
                            </div>
                        </div>

                        <!-- Deskripsi -->
                        <div class="mb-4">
                            <label class="form-label">Deskripsi Tambahan</label>
                            <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Jelaskan kondisi makanan, kemasan, atau detail lainnya..."></textarea>
                        </div>

                        <!-- Foto Upload: Modern Area -->
                        <div class="mb-5">
                            <label class="form-label">Foto Makanan</label>
                            <div class="upload-area">
                                <input type="file" name="photo" accept="image/*" required onchange="previewFile(this)">
                                <div id="upload-placeholder">
                                    <i class="bi bi-cloud-arrow-up-fill upload-icon"></i>
                                    <h6 class="fw-bold mb-1">Klik untuk upload foto</h6>
                                    <small class="text-muted">Format JPG/PNG. Maksimal 5MB.</small>
                                </div>
                                <!-- Text preview sederhana (Opsional JS bisa ditambahkan) -->
                                <div id="file-name" class="mt-2 fw-bold text-primary d-none"></div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-between align-items-center pt-2">
                            <a href="/" class="btn btn-light-custom">
                                Batal
                            </a>
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="bi bi-send-fill me-2"></i> Simpan Donasi
                            </button>
                        </div>

                    </form>
                    <!-- Form End -->
                </div>
            </div>
            
            <div class="text-center mt-4 text-muted small opacity-75">
                &copy; 2023 FoodPlate. Berbagi Kebaikan.
            </div>

        </div>
    </div>
</div>

<!-- Sedikit JS untuk UX File Upload -->
<script>
    function previewFile(input) {
        const file = input.files[0];
        if (file) {
            document.getElementById('upload-placeholder').style.display = 'none';
            const fileNameDiv = document.getElementById('file-name');
            fileNameDiv.textContent = "ðŸ“‚ Terpilih: " + file.name;
            fileNameDiv.classList.remove('d-none');
            input.parentElement.style.borderColor = '#4361ee';
            input.parentElement.style.backgroundColor = '#eff6ff';
        }
    }
</script>

</body>
</html>
