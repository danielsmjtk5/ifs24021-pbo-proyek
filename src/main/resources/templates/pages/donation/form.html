<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buat Donasi Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0 fw-bold text-primary">üì¶ Buat Donasi Makanan</h4>
                </div>
                <div class="card-body p-4">
                    
                    <!-- Penting: enctype untuk upload file -->
                    <form th:action="@{/donations/add}" th:object="${donationForm}" method="post" enctype="multipart/form-data">
                        
                        <div class="mb-3">
                            <label class="form-label">Nama Makanan</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Contoh: Nasi Goreng Spesial" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Kategori</label>
                                <select th:field="*{category}" class="form-select">
                                    <option value="Makanan Berat">Makanan Berat</option>
                                    <option value="Snack">Snack / Roti</option>
                                    <option value="Minuman">Minuman</option>
                                    <option value="Bahan Mentah">Bahan Mentah</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status Halal</label>
                                <select th:field="*{isHalal}" class="form-select">
                                    <option value="true">‚úÖ Halal</option>
                                    <option value="false">‚ùå Non-Halal</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Lokasi Pengambilan</label>
                            <input type="text" th:field="*{location}" class="form-control" placeholder="Contoh: Kantin Asrama Lantai 1" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Jumlah Porsi</label>
                                <input type="number" th:field="*{portion}" class="form-control" min="1" value="1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Batas Waktu (Expired)</label>
                                <input type="datetime-local" th:field="*{expiredTime}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Deskripsi Tambahan</label>
                            <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Jelaskan kondisi makanan..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Foto Makanan</label>
                            <input type="file" name="photo" class="form-control" accept="image/*" required>
                            <div class="form-text">Upload foto asli makanan agar lebih menarik.</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">Batal</a>
                            <button type="submit" class="btn btn-primary px-4">Simpan Donasi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
