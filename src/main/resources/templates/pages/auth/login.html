<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Masuk - FoodPlate</title>
    
    <!-- 1. Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 3. Font Google: PLUS JAKARTA SANS -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            /* Background Gradasi Konsisten */
            background: linear-gradient(180deg, #f0f4f8 0%, #e1e8ed 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .login-card {
            background: white;
            border: none;
            border-radius: 24px;
            /* Shadow lebih lembut dan modern */
            box-shadow: 0 20px 50px rgba(67, 97, 238, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            position: relative;
        }

        /* Dekorasi latar belakang header card */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #4361ee, #3f37c9);
        }

        .brand-logo {
            color: var(--primary-color);
            font-weight: 800;
            font-size: 1.75rem;
            text-decoration: none;
            letter-spacing: -0.5px;
            display: inline-flex;
            align-items: center;
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        .input-group-text {
            background-color: #f8fafc;
            border-color: #e2e8f0;
            color: var(--text-muted);
            border-radius: 12px 0 0 12px;
            border-right: none;
        }

        .form-control {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0 12px 12px 0; /* Rounded kanan saja */
            padding: 12px 15px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: none;
        }
        
        /* Fix focus border pada input group */
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
            background-color: white;
            color: var(--primary-color);
        }

        .btn-login {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            color: white;
            border-radius: 12px;
            padding: 12px;
            font-weight: 700;
            width: 100%;
            border: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #94a3b8;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        .divider:not(:empty)::before { margin-right: 1em; }
        .divider:not(:empty)::after { margin-left: 1em; }

        .btn-register {
            border: 2px solid #e2e8f0;
            color: var(--text-dark);
            font-weight: 600;
            border-radius: 12px;
            padding: 10px;
            transition: 0.2s;
        }
        .btn-register:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
            color: black;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            color: #ef4444;
            border-radius: 12px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column align-items-center">
        
        <div class="login-card text-center">
            <!-- Header -->
            <div class="mb-4">
                <a href="/" class="brand-logo mb-2">
                    <i class="bi bi-basket2-fill me-2 fs-2"></i>FoodPlate
                </a>
                <p class="text-muted small">Masuk untuk mulai berbagi kebaikan.</p>
            </div>

            <!-- Alert Error Login -->
            <div th:if="${param.error}" class="alert alert-error py-2 px-3 mb-4 text-start">
                <i class="bi bi-exclamation-circle-fill me-2 fs-5"></i>
                <div>
                    <strong>Oops!</strong> Email atau password salah.
                </div>
            </div>

            <!-- Form -->
            <form th:action="@{/auth/login/post}" method="post">
                <div class="text-start mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="text-start mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label">Password</label>
                        <!-- Opsional: Link Lupa Password -->
                        <!-- <a href="#" class="text-decoration-none small" style="color: var(--primary-color);">Lupa?</a> -->
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">
                    Masuk Sekarang <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="divider">Belum punya akun?</div>

            <a href="/auth/register" class="btn btn-register w-100 text-decoration-none">
                Daftar Akun Baru
            </a>
        </div>

        <!-- Footer Link -->
        <div class="mt-4">
            <a href="/" class="text-decoration-none text-muted small fw-medium hover-underline">
                <i class="bi bi-arrow-left me-1"></i> Kembali ke Beranda
            </a>
        </div>

    </div>

</body>
</html>
